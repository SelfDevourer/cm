<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Question List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
</head>
<body class="container-fluid ">
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-offset-2 col-lg-8 ">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Question</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question : ${questions}">
                <th scope="row" th:text="${question.id}">1</th>
                <td th:text="${question.description}">neo</td>
                <td th:text="${question.question}">neo</td>
                <td><a th:href="@{/toEdit(id=${question.id})}">edit</a></td>
                <td><a th:href="@{/delete(id=${question.id})}">delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
